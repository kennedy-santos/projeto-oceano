<html lang="pt-br">

<!-- Usar style = "background-color: cor;" para mudar a cor de fundo-->
<body style="background-color: palegoldenrod;">
    <!-- exemplo de como colocar hiperlink-->
    <a href="https://www.youtube.com/watch?v=WN-FgwTkqhY&list=RDWN-FgwTkqhY&start_radio=1"> This is a link</a>
    <!-- exemplo para colocar imagem OBS: A IMAGEM TEM QUE ESTAR NA MESMA PASTA OU PASSA O CAMINHO INTEIRO-->
    <img src="w3schools.jpg" alt="w3schools.com" height="127" width="93" >
    <!-- exemplo para mudar cor da letra-->
    <h1 style="color: red;">This is my text</h1>
    <p style="color: green;"> This is my paragraf </p>
    <!-- exemplo para adicionar um texto assim que o cursor estiver em cima do texto-->
    <p title="I'm a tooltip">This is a paragraf</p>
    <!-- dica para quebrar linha sem o break(<br>)-->
    <pre>
        Que um dia siga.
        Que um dia tenha.
        Que um dia ache.
        Que um dia ame.
        Que um dia eu o perdoe.
    </pre>
    <!-- Dica para modificar tamanho do tÃ­tulo-->
    <h1 style="font-size: 70px;">Heading 1</h1>
    <h1 style="background-color: powderblue">This is a text</h1>
    <p style="background-color: tomato;"> Let's go</p>
    <hr>

    
</body>
</html>
