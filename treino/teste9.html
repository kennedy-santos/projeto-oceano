<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        a.linkum:link {
          color:#ff0000;
          text-decoration:none;
        }
        a.linkum:visited {
          color:#999999;
          text-decoration:none;
        }
        a.linkum:hover {
          color:#000000;
          text-decoration:underline;
        }
        a.linkum:active {
          color:#00ff00;
          text-decoration:underline;
          background-color:#000000;
        }
        </style>
</head>
<body>
    <p><a href="#">1 link</a></p>
    <p><a href="#">2 link</a></p>
    <p><a href="#">3 link</a></p>
</body>
</html>
