<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td{
            border: 1px solid black;
            border-style: double;
            border-bottom: 1px solid #d6eeee ;
        }
        tr{
            border-bottom: 10px solid black;
        }
        tr:hover{
            background-color: #dcb3e9;
        }
    </style>
</head>
<body>
    <table>
        <caption>Teste de tabela</caption>
        <tr>
            <th>Nome</th>
            <th>Sala</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>B</td>
            <td>9.6</td>
        </tr>
        <tr>
            <td>Gaspar</td>
            <td>A</td>
            <td>5.4</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>C</td>
            <td>7.2</td>
        </tr>
    </table>
    <div>
        <h3 style="color: blue;">Lista não ordenada</h3>
        <ul style="list-style-type: square;">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h3>Lista ordenada</h3>
        <ol>
            <li>Pão</li>
            <li>Cereal</li>
            <li>Croassant</li>
        </ol>
        <h3>
            <dl>
                <dt>Coffe</dt>
                <dd>Black hot drink</dd>
                <dt>Milk</dt>
                <dd>White cold drink</dd>
            </dl>
        </h3>
    </div>
</body>
</html>
