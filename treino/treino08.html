<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainda aqui</title>
    <link rel="icon"  type="image/x-ico" href="favicon.ico" >
    <style>
    tr, td, th
    {
        border: 1px solid black;
        border-radius: 10px;
        border-style: double;
        border-color: red;
    }
    tr, td, th
    {
        background-color: #96d4d4;
    }
    th, td
    {
        padding-top: 0%;
        padding-bottom: 0%;
        padding-left: 3%;
        padding-right: 4%;
    }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <caption>Minha tabela</caption>
        <tr> <!-- TR significa linha de tabela-->
            <th style="width: 50%;", colspan="2">coluna 1</th> <!-- TH siginfica cabeÃ§ario de tabela-->
            <th style="width: 45%;">coluna 2</th>
            <th style="width: 5%;">coluna 3</th>
        </tr>
        <tr style="height: 100px;">
            <td>Ashe</td> <!-- TD significa dados de tabela-->
            <td>Brok</td>
            <td>Lua</td>    
        </tr>
        <tr style="height: 25px;">
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>
    <table style="border-spacing: 30px;">
        <caption style="color: red;">Tabela dois</caption>
        <tr>
            <th>Primeiro nome</th>
            <td>Jose</td>
            <td>Maria</td>
        </tr>
        <tr>
            <th>Ultimo nome</th>
            <td>Alves</td>
            <td>Silva</td>
        </tr>
        <tr>
            <th>Idade</th>
            <td>54</td>
            <td>65</td>
        </tr>
    </table>
</body>
</html>
